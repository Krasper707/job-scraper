# .github/workflows/daily_scrape.yml

name: Daily Job Scrape

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # <<< THIS IS THE NEW STEP >>>
      # Create the data directory so the SQLite database can be created inside it.
      - name: Create data directory
        run: mkdir -p data

      - name: Run the daily scraper
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python scheduled_scraper.py

      - name: Commit and push if database changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update job database with daily scrape"
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
          commit_author: GitHub Actions <actions@github.com>
          file_pattern: data/jobs.db
